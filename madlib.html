  <div class="screen">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <img src="img/watermark.png" id="logo" style="display: none;"/>
          <canvas id="testCanvas" height="440" width="880" style="display:none;"></canvas>
          <div id="madlibForm" class="mtm">
            <p>In order to <input id="vision" style="width:300px;" placeholder="enable makers to make greater things"></input>, <span class="description">(the vision)</span></p>
            <p>our product will solve <input id="audience" style="width: 225px;" placeholder="inventors and entrepreneurs"></input> <span class="description">(target audience)</span></p>
            <p>problem of <input id="problem" style="width: 296px;" placeholder="lacking support &amp; resources"></input>, <span class="description">(user problem)</span></p>
            <p>by giving them <input id="strategy" style="width: 270px;" placeholder="access to &amp; insights from other makers"></input>. <span class="description">(strategy)</span></p>
            <p>We will know if our product works when we see<br>
              <input id="goal" style="width: 370px;" placeholder="makers building wonderful things together"></input>. <span class="description">(goal)</span></p>
            <p><a href="#" class="btn btn-default" id="build">Build</a></p>
          </div>
          <div id="madlib">
            <p class="mtm"><strong>That's an inspiring product vision, why not share it?</strong></p>
            <a href="#" class="btn btn-default" id="rebuild">Rebuild</a>
            <a href="" type="button" class="btn btn-default" id="saveMadlib" download="madlib.png">Save</a><br>
            <img width="600" style="max-width: 100%;"><br>
          </div>
        </div>
      </div>

        <div class="col-sm-12 mtl">
